<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="flex items-center mx-auto">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button btn-top"><p class="btn-top-p">AC</p></button>
      <button class="button btn-top"><p class="btn-top-p">y<sup>x</sup></p></button>
      <button class="button btn-top"><p class="btn-top-p">%</p></button>
      <button class="button btn-right"><p>รท</p></button>
    </div>
    <div class="row">
      <button class="button"><p>7</p></button>
      <button class="button"><p>8</p></button>
      <button class="button"><p>9</p></button>
      <button class="button btn-right"><p>ร</p></button>
    </div>
    <div class="row">
      <button class="button"><p>4</p></button>
      <button class="button"><p>5</p></button>
      <button class="button"><p>6</p></button>
      <button class="button btn-right"><p>-</p></button>
    </div>
    <div class="row">
      <button class="button"><p>1</p></button>
      <button class="button"><p>2</p></button>
      <button class="button"><p>3</p></button>
      <button class="button btn-right"><p>+</p></button>
    </div>
    <div class="row">
      <button class="button"><p>0</p></button>
      <button class="button"><p>.</p></button>
      <button class="button btn-del"><p style="colour: white;"><i class="material-icons">&#xe14a;</i></p></button>
      <button class="button btn-right"><p>=</p></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
